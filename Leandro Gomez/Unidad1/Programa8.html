<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Programa 8</title>
    <!-- Sirve para mostrar el mensaje de alerta cuando pasen 3 segundos en la página -->
    <script>
      function test() {
      setTimeout(function(){
        alert("Ya pasaron 3 segundos");
      },3000);
    }
    </script>
  </head>
  <body onload="test();">

  </body>
</html>
