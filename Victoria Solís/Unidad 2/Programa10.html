<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", { //Datos del tema (Lo visual)
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "Victoria Solís Pérez Parcial 1"
	},
	data: [{ //Tipo de tabla que se generará
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [ //Almacena los datos que se graficaran
			{ y: 87, label: "Tópicos" },
			{ y: 78, label: "Base de datos" },
			{ y: 41, label: "Métodos númericos" },
			{ y: 100, label: "Tutorías" },
			{ y: 67, label: "PEYAD" },
			{ y: 94, label: "Simulación" },
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvasjs-2.3.2/canvasjs.min.js"></script>
</body>
</html>
