<html lang="en">
<head>

    <title>Whatsapp and sms</title>
</head>
<body>
    <!--La primera referencia permite que el usuario mande un mensaje de whatt-->
    <p><a href="https://api.whatsapp.com/send?phone=529994080781&text=hola,%20¿qué%20tal%20estás?">Mensaje</a></p>
    <br>
   <!--Permite al usuario enviar un mensaje al número telefónico predispuesto, es necesario el +-->
    <p><a href="sms:+529994080781">Envíame un SMS</a></p>
</body>
</html>
