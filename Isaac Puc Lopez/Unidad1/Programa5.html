<html>
    <head>
        <title>Programa 5</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    		
    	
    </head>


    <body >	
    <div class="row">   <!--Se crea una fila -->
        <div class="card col-lg-6">     <!--Se crea una medida para cuando la pantalla sea media ocupando 6 columnas de las 12 de base -->
            
            <div class="card-body"> <!--Cuerpo del card, en donde se coloca la información-->
                <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="card-img-top col-md-9">

                <input class="form-control col-sm-3 col-md-4 col-lg-6" type="date" size="30" placeholder="Escribe tu nombre">
                <input class="form-control col-sm-3 col-md-4 col-lg-6" type="text" size="30" placeholder="Escribe tu nombre">
                <input class="form-control col-sm-3 col-md-4 col-lg-6" type="color" size="30" placeholder="Escribe tu nombre">
            
            </div>
        </div>  <!--Se crea otro espacio ocupando dos columnas -->
            <div class="card col-lg-2">
            <div class="card-body"></div>
            </div>
    </div>
    <p></p>
    <div class="row">   <!--Se crea otra fila, independiente de la anterior -->
        <div class="card col-md-8">
            
            <div class="card-body">
                <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="card-img-top col-md-9">
                <input class="form-control col-sm-3 col-md-4 col-lg-6" type="text" size="30" placeholder="Escribe tu nombre">            
        </div>
        </div>
            <div class="card col-lg-4">
            <div class="card-body"></div>
            </div>
    </div>
    </body>
</html>
