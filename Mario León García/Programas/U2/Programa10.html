<!--Edición de parametros de la gráfica de pie, para poder animarla, cambiar el titulo, el formato de los datos metidos e inserción de los datos en bruto.-->
<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Mario Steven Leon Garcia"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: 46, label: "TAP"},
			{y: 100, label: "Tutorias"},
			{y: 87, label: "PEAP"},
			{y: 45, label: "BD"},
			{y: 76, label: "Metodos numericos"},
			{y: 100, label: "Ecuaciones diferenciales"}
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
