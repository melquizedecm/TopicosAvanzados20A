<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                EmailJS!
            </title>
        </meta>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        </link>
    </head>
    <body>
        <div id="app" style="padding-top: 8rem;">
            <div class="container">
                <div class="row">
                    <!--APARTADO DEL NOMBRE DE REMITENTE-->
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Nombre:
                        </label>
                        <input class="form-control" type="text" v-model="from_name">
                        </input>
                    </div>
                    <!--APARTADO DEL ASUNTO DEL CORREO-->
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Asunto:
                        </label>
                        <input class="form-control" type="text" v-model="subject">
                        </input>
                    </div>
                    <!--APARTADO PARA LA DIRECCIÓN DE CORREO-->
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Correo:
                        </label>
                        <input class="form-control" type="email" v-model="to_email">
                        </input>
                    </div>
                    <!--APARTADO PARA EL TEXTO DEL MENSAJE A ENVIAR-->
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Mensaje:
                        </label>
                        <textarea class="form-control" v-model="message">
                        </textarea>
                    </div>
                    <div class="col-sm-6 col-sm-offset-3 text-center">
                        <!--BOTÓN DE ENVIAR-->
                        <button @click="enviar" class="btn btn-success">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--LIB-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js">
        </script>
        <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript">
        </script>
        <script>
            (function(){
                emailjs.init("user_kBAjtobrHfNJQE6aygFN8");
             })();
            const vue = new Vue({
                el: '#app',
                //RECIBIMIENTO DE LOS DATOS INGRESADOS
                data(){
                    return {
                        from_name: '',
                        to_email: '',
                        message: '',
                        subject: '',
                    }
                },
                methods: {
                    //MÉTODO PARA EL ENVÍO DEL CORREO
                    enviar(){
                        let data = {
                            from_name: this.from_name,
                            to_email: this.to_email,
                            message: this.message,
                            subject: this.subject,
                        };
                        //VALIDACIONES
                        emailjs.send("default_service","template_SfWnu8Xd", data)
                        .then(function(response) {
                            if(response.text === 'OK'){
                                alert('El correo se ha enviado de forma exitosa');
                            }
                           console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
                        }, function(err) {
                            alert('Ocurrió un problema al enviar el correo');
                           console.log("FAILED. error=", err);
                        });
                    }
                }
            });
        </script>
    </body>
</html>
