<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "ERROR APROXIMADO por ITERACIÓN"
	},
	axisX:{
		title: "Incremento iterativo",
		crosshair: {
			enabled: true
		}
	},
	axisY: {
		title: "Incremento erróneo",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "bottom",
		horizontalAlign: "left",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Error Aproximado",
		markerType: "square",
		xValueFormatString: "#",
		color: "#F50000",
		dataPoints: [
			{ x: 1, y: 29.57286567776729 },
			{ x: 2, y: 23.757614053720427 },
			{ x: 3, y: 13.344623085849822 },
			{ x: 4, y: 3.443986261712411 },
			{ x: 5, y: 0.19697561081074297 },
			{ x: 6, y: 0.0006163133951399579 },
			{ x: 7, y: 0.000000006017839505409813 },
			{ x: 8, y: 0.0 }
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
