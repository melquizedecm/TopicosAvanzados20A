<html>
    <head>
        <title>Programa 1 </title>

        <script src ="Programa 1.js"> </script>

    </head>
    	<div>
    			<!--Al escribir sale "Hola Mundo" -->
    			<input type="text" onkeyup="mensaje();">
    			<!-- Sale mensaje de "Precionaste.. " al escribir -->
    			<input type="text" onkeydown="alert('Precionaste...');" onkeyup="mensaje();">
    			<!-- Hacer click para salir "Hola Mundo" -->

    			<button ondblclick ="Encender();"> Enciende el motor </button>
    			<button ondblclick ="Apagar();"> Apaga el motor </button>
    	</div>
        <div id="motor"> </div>
    </body>
