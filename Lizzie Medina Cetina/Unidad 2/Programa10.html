#Librería:"https://canvasjs.com/assets/script/canvasjs.min.js"
*****************************************************************************/-->

<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Calificaciones de tercer semestre   Lizzie Medina Cetina"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		//En esta parte damos valores a la gráfica.
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		//Mencionamos cada uno de los puntos que va tener nuestra tabla
		//le asignamos un nombre y el porcentaje que se desea.
		dataPoints: [
			{y: 95, label: "Estructura de datos"},
			{y: 77, label: "Física"},
			{y: 99, label: "Investigación de operaciones"},
			{y: 90, label: "Estructtura de datos"},
			{y: 95, label: "Desarrollo Sustentable"}
		]
	}]
});
chart.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<!--Se llama a la librería que nos ayuda a darle formato/-->
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
